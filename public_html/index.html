<html>
  <head>
    <title>CnC</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <script type="text/javascript">
      (function(undefined) {

        // Fix namespaces
        if ( !window.CnC ) { window.CnC = {}; };

        // Make sure everything runs without a debugging console
        if ( (window.console === undefined) || (!window.console) ) {
          window.console = {
            log      : function() {},
            info     : function() {},
            error    : function() {},
            group    : function() {},
            groupEnd : function() {}
          };
        }
       })();
    </script>


    <!-- JavaScript -->
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>

    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/canvas.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <!-- Topbar -->
    <div id="TopBar">
      <div class="Button Clickable" id="TopBarButtonMenu"><span>Menu</span></div>
      <div class="Button" id="TopBarButtonMoney"><span>0</span></div>
      <div class="Button Clickable" id="TopBarButtonSideBar"><span>Sidebar</span></div>
    </div>

    <!-- Sidebar -->
    <div id="Sidebar">
      <div id="MiniMap">
        <!-- Canvas -->
        <div id="MiniMapRect"></div>
      </div>
      <div id="Construction">
        <!-- Structures -->
        <div id="ConstructionLeft">
          <div id="ConstructionLeftUp"><img alt="" src="/img/gui/side_arrow_up.png" /></div>
          <div id="ConstructionLeftInner">
            <div id="ConstructionLeftScroll">
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/power_plant.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/adv_power_plant.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/barracks.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/refinery.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/tiberium_silo.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/weapons_factory.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/comm_center.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/adv_comm.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/helipad.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/repair_facility.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/guard_tower.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/adv_guard_tower.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/sandbag_barrier.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/concrete_barrier.jpg" />
              </div>
              <div class="ConstructMapObjectBuilding">
                <img alt="" src="/img/gdi/sidebar/structures/chain_link_barrier.jpg" />
              </div>
            </div>
          </div>
          <div id="ConstructionLeftDown"><img alt="" src="/img/gui/side_arrow_down.png" /></div>
        </div>

        <!-- Units -->
        <div id="ConstructionRight">
          <div id="ConstructionRightUp"><img alt="" src="/img/gui/side_arrow_up.png" /></div>
          <div id="ConstructionRightInner">
            <div id="ConstructionRightScroll">
              <div class="ConstructMapObjectUnit">
                <img alt="" src="/img/gdi/sidebar/units/minigunner.jpg" />
              </div>
              <div class="ConstructMapObjectUnit">
                <img alt="" src="/img/gdi/sidebar/units/grenaider.jpg" />
              </div>
              <div class="ConstructMapObjectUnit">
                <img alt="" src="/img/gdi/sidebar/units/engineer.jpg" />
              </div>
              <div class="ConstructMapObjectUnit">

              </div>
              <div class="ConstructMapObjectUnit">

              </div>
              <div class="ConstructMapObjectUnit">
                <img alt="" src="/img/gdi/sidebar/units/orca.jpg" />
              </div>
            </div>
          </div>
          <div id="ConstructionRightDown"><img alt="" src="/img/gui/side_arrow_down.png" /></div>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div id="Main">
      <div id="MapContainer"><!-- Canvas --></div>
      <div id="Rectangle"><!-- Empty --></div>
      <div id="Debugging">
        <div>Map: <span id="GUI_Map">null</span></div>
        <div>FPS: <span id="GUI_FPS">0</span></div>
        <div>Objects: <span id="GUI_Objects">0</span></div>
        <div>Author: Anders Evenrud &lt;<a href="mailto:andersevenrud@gmail.com">mailto:andersevenrud@gmail.com</a>&gt;</div>
      </div>

    <div id="WindowBackground">

    </div>
  </body>
</html>
